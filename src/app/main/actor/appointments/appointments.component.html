<div class="page-layout blank" fusePerfectScrollbar>
    <div class="mat-card form-errors-model p-24 mat-elevation-z4" style="margin-top:10px;">
        <div class="h2 mb-24">
            <mat-label class="h2">List of Appointments</mat-label>
            <button mat-raised-button color="primary" 
              [printStyle]="{td: {'text-align':'center','padding':'5px'}}"
             printSectionId="print-section" style='margin-left:70%;' ngxPrint>print</button>
          </div>
    <!-- <pre> -->
        <div class="mat-elevation-z8" style=" width: 70%; margin:auto;" *ngIf='!isLoading' id="print-section">
                <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" style="width: 100%">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}}</td>
                        </ng-container>
                      
                        <!-- Slot Column -->
                        <ng-container matColumnDef="provider" style="text-align: center;">
                          <th mat-header-cell *matHeaderCellDef > Provider</th>
                          <td mat-cell *matCellDef="let element"> {{element.doctorname}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="user" style="text-align: center;">
                                <th mat-header-cell *matHeaderCellDef > User </th>
                                <td mat-cell *matCellDef="let element"> {{element.patientname}} </td>
                              </ng-container>

                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef>Date</th>
                          <td mat-cell *matCellDef="let element"> {{element.pickedslots[0].date}} </td>
                        </ng-container>
      
                        <ng-container matColumnDef="day">
                          <th mat-header-cell *matHeaderCellDef>Day</th>
                          <td mat-cell *matCellDef="let element"> {{element.pickedslots[0].day}} </td>
                        </ng-container>


                       

                        <ng-container matColumnDef="time" >
                                <th mat-header-cell *matHeaderCellDef >Time</th>
                                <td mat-cell *matCellDef="let element" >{{element.pickedslots[0].time}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status" >
                              <th mat-header-cell *matHeaderCellDef >Status</th>
                              <td mat-cell *matCellDef="let element" >{{element.status}} </td>
                          </ng-container>

                         
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
        </div>
        <div class='px-24' fxLayoutAlign="center center"  *ngIf='isLoading' style="margin:auto;text-align: center;" >
          <mat-spinner  class="p-24" style="margin: auto;" value=100 diameter=50></mat-spinner>
  </div>
    <!-- </pre> -->
</div>
            
</div>
